<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SNAKE</title>
	<script type = "text/javascript" src = "snake.js"></script>
		<style type = "text/css">
			#container {
				display: flex;
				align-items: center;
				justify-content: center;
				position: absolute;
  				top: 50%; 
  				left: 50%;
  				transform: translate(-50%, -50%);
				border: 1px dotted black;
				background-color: #BCEDC1;
			}
			#play {
				display: flex;
				align-items: center;
				justify-content: center;
				position: fixed;
  				top: 90%; 
  				left: 50%;
			}
		</style>
	</head>
	<body>
		<canvas id = "container" width = "500" height =  "500"></canvas>
		<button id="play">PLAY</button>
	</body>
