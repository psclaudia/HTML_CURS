<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>THIS</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script>
		function myFunction(x) {
			document.getElementById("nombre").value = x + "-"; 
		}
	</script>
</head>
<body>
	<div><input type="text" id = "nombre" onchange="myFunction(this.value)"></div>
	
</body>
</html>
