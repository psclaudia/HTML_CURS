<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FINDING METHODS</title>
	<script type="text/javascript">
	window.onload = function () {
		document.getElementById("first").innerHTML = "PRIMER";
		document.getElementsByClassName("second")[0].innerHTML = "SEGON";
		document.getElementsByClassName("second")[1].innerHTML = "SEGON";
		document.getElementsByTagName("div").innerHTML ="TERCER";
	}
	
	</script>
</head>
<body>
	<div id = "first"></div>
	<div class = "second"></div>
	<div class = "second"></div>
	<div> </div>
</body>
</html>
